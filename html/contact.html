<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css"> <!-- Estilo específico para el formulario -->
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="../img/img1.png" alt="ShopEase Logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="testimonials.html">Testimonios</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact-form">
            <form class="form">
                <h2>CONTÁCTANOS</h2>
                <p type="Nombre:">
                    <input placeholder="Escribe tu nombre aquí..." name="name" required></input>
                </p>
                <p type="Correo Electrónico:">
                    <input placeholder="Déjanos saber cómo contactarte..." type="email" name="email" required></input>
                </p>
                <p type="Mensaje:">
                    <textarea placeholder="¿Qué te gustaría decirnos?" name="message" rows="4" required></textarea>
                </p>
                <button type="submit">Enviar Mensaje</button>
                <div>
                    <span class="fa fa-phone"></span> +503 1234 5678
                    <br>
                    <span class="fa fa-envelope-o"></span> contacto@shopease.com
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>© 2024 ShopEase, Inc. | Todos los derechos reservados</p>
            <p>Contacto: info@shopease.com | Teléfono: +503 1234 5678</p>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
